<h1>Welcome to the post create component</h1>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name='title'
        ngModel
        required
        placeholder="Post Title"
        #title='ngModel'>
      <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content='ngModel'>
        </textarea>
        <mat-error *ngIf="content.invalid">Please enter a valid content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>
  </form>
</mat-card>

<p>{{post}}</p>
